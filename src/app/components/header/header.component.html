<header class="header">
    <div class="header-container">
        <!-- Mobile Menu Button -->
        <button class="menu-btn" (click)="toggleSidebar()" aria-label="Toggle menu">
            <span class="hamburger"><i class="fa-solid fa-bars"></i></span>
        </button>

        <!-- Logo & Brand -->
        <a routerLink="/home" class="brand">
            <span class="logo"><i class="fa-solid fa-paw"></i></span>
            <span class="brand-text">
                <span class="brand-name">CuidaColitas</span>
                <span class="brand-subtitle">Documentación Oficial</span>
            </span>
        </a>

        <!-- Actions -->
        <div class="header-actions">
            <!-- Theme Toggle -->
            <button class="theme-toggle" (click)="toggleTheme()"
                [attr.aria-label]="themeService.theme() === 'light' ? 'Cambiar a modo oscuro' : 'Cambiar a modo claro'">
                @if (themeService.theme() === 'light') {
                <i class="fa-solid fa-moon icon" title="Cambiar a modo oscuro" aria-label="dark"></i>
                } @else {
                <i class="fa-solid fa-sun icon" title="Cambiar a modo claro" aria-label="light"></i>
                }
            </button>

            <!-- GitHub Link -->
            <a href="https://github.com/Alfredo-medrano/CuidaColitasAPP-UGB.git" target="_blank"
                rel="noopener noreferrer" class="github-link" aria-label="Ver en GitHub">
                <i class="fa-brands fa-github icon" title="Ver en GitHub" aria-label="github"></i>
            </a>
        </div>
    </div>
</header>
